<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .welcome-container {
        background: white;
        padding: 50px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        width: 100%;
        text-align: center;
        animation: slideIn 0.5s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .welcome-icon {
        font-size: 80px;
        margin-bottom: 20px;
        animation: bounce 1s ease-in-out;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      h1 {
        color: #667eea;
        font-size: 36px;
        margin-bottom: 30px;
        font-weight: bold;
      }

      .user-info {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 30px;
        border-radius: 15px;
        margin-bottom: 30px;
      }

      .info-item {
        background: rgba(255, 255, 255, 0.95);
        padding: 15px 20px;
        border-radius: 10px;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        transition: transform 0.3s;
      }

      .info-item:hover {
        transform: translateX(5px);
      }

      .info-item:last-child {
        margin-bottom: 0;
      }

      .info-label {
        color: #667eea;
        font-weight: bold;
        font-size: 16px;
      }

      .info-value {
        color: #333;
        font-size: 16px;
        font-weight: 600;
      }

      .back-button {
        display: inline-block;
        padding: 14px 40px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-decoration: none;
        border-radius: 25px;
        font-weight: bold;
        font-size: 16px;
        transition: all 0.3s;
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .back-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
      }

      .success-message {
        color: #28a745;
        font-size: 18px;
        margin-bottom: 20px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="welcome-container">
      <div class="welcome-icon">üéâ</div>
      <h1>Welcome!</h1>
      <div class="success-message">‚úì Login Successful</div>

      <div class="user-info">
        <div class="info-item">
          <span class="info-label">üë§ Username:</span>
          <span class="info-value" id="username"></span>
        </div>
        <div class="info-item">
          <span class="info-label">üîí Password:</span>
          <span class="info-value" id="password"></span>
        </div>
      </div>

      <a href="first.html" class="back-button">‚Üê Back to Login</a>
    </div>

    <script>
      // Get URL parameters
      let res = new URLSearchParams(window.location.search);
      let username = res.get("username");
      let password = res.get("password");

      // Display the values
      document.getElementById("username").textContent =
        username || "Not provided";
      document.getElementById("password").textContent =
        password || "Not provided";
    </script>
  </body>
</html>
