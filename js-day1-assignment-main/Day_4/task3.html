<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Task 3: Image Switcher</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        line-height: 1.5;
        background: #f7f7f7;
        color: #222;
      }

      .task {
        background: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        padding: 14px;
        margin-bottom: 14px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.03);
      }

      h2 {
        margin: 0 0 8px 0;
        font-size: 16px;
      }

      button {
        padding: 6px 10px;
        margin-right: 6px;
        margin-bottom: 6px;
        border: 1px solid #bbb;
        border-radius: 4px;
        background: #fff;
        cursor: pointer;
      }

      .img-sample {
        display: block;
        margin-bottom: 8px;
        max-width: 100%;
        height: auto;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div class="task">
      <h2>Task 3: Image Switcher (Next / Previous)</h2>
      <img
        id="switchImg"
        class="img-sample"
        src="data:image/svg+xml;utf8,
      <svg xmlns='http://www.w3.org/2000/svg' width='400' height='200'>
        <rect width='100%' height='100%' fill='%23cfe8ff'/>
        <text x='50%' y='50%' font-size='26' text-anchor='middle' fill='%23004b87' font-family='Arial' dy='.3em'>Image 1</text>
      </svg>"
        alt="switchable image"
      />
      <div>
        <button id="imgPrev">Previous</button>
        <button id="imgNext">Next</button>
      </div>
    </div>

    <script>
      (function () {
        var images = [
          "data:image/svg+xml;utf8," +
            "<svg xmlns='http://www.w3.org/2000/svg' width='400' height='200'>" +
            "<rect width='100%' height='100%' fill='%23cfe8ff'/>" +
            "<text x='50%' y='50%' font-size='26' text-anchor='middle' fill='%23004b87' font-family='Arial' dy='.3em'>Image 1</text>" +
            "</svg>",

          "data:image/svg+xml;utf8," +
            "<svg xmlns='http://www.w3.org/2000/svg' width='400' height='200'>" +
            "<rect width='100%' height='100%' fill='%23ffe6cf'/>" +
            "<text x='50%' y='50%' font-size='26' text-anchor='middle' fill='%23804b00' font-family='Arial' dy='.3em'>Image 2</text>" +
            "</svg>",
        ];

        var index = 0;
        var imgEl = document.getElementById("switchImg");
        var prevBtn = document.getElementById("imgPrev");
        var nextBtn = document.getElementById("imgNext");

        function update() {
          imgEl.src = images[index];
        }

        prevBtn.addEventListener("click", function () {
          index = (index - 1 + images.length) % images.length;
          update();
        });

        nextBtn.addEventListener("click", function () {
          index = (index + 1) % images.length;
          update();
        });
      })();
    </script>
  </body>
</html>
