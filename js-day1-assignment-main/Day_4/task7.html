<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Task 7: Form Input Reader</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        line-height: 1.5;
        background: #f7f7f7;
        color: #222;
      }

      .task {
        background: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        padding: 14px;
        margin-bottom: 14px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.03);
      }

      h2 {
        margin: 0 0 8px 0;
        font-size: 16px;
      }

      button {
        padding: 6px 10px;
        margin-right: 6px;
        margin-bottom: 6px;
        border: 1px solid #bbb;
        border-radius: 4px;
        background: #fff;
        cursor: pointer;
      }

      input[type="text"] {
        padding: 6px 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .output {
        margin-top: 8px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="task">
      <h2>Task 7: Form Input Reader</h2>
      <form id="nameForm" onsubmit="return false;">
        <label for="inputName">Name: </label>
        <input id="inputName" type="text" />
        <button id="printNameBtn">Print Name</button>
      </form>
      <div class="output" id="nameOutput"></div>
    </div>

    <script>
      (function () {
        var printBtn = document.getElementById("printNameBtn");
        var input = document.getElementById("inputName");
        var output = document.getElementById("nameOutput");

        printBtn.addEventListener("click", function (ev) {
          ev.preventDefault();
          var name = input.value.trim();
          if (name === "") {
            output.textContent = "Please enter a name.";
          } else {
            output.textContent = "User name: " + name;
          }
        });
      })();
    </script>
  </body>
</html>
