<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Task 9: Attribute Change</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        line-height: 1.5;
        background: #f7f7f7;
        color: #222;
      }

      .task {
        background: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        padding: 14px;
        margin-bottom: 14px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.03);
      }

      h2 {
        margin: 0 0 8px 0;
        font-size: 16px;
      }

      button {
        padding: 6px 10px;
        margin-right: 6px;
        margin-bottom: 6px;
        border: 1px solid #bbb;
        border-radius: 4px;
        background: #fff;
        cursor: pointer;
      }

      .img-sample {
        display: block;
        margin-bottom: 8px;
        max-width: 100%;
        height: auto;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div class="task">
      <h2>Task 9: Attribute Change (Image Small / Large)</h2>
      <img
        id="resizeImg"
        class="img-sample"
        src="data:image/svg+xml;utf8,
      <svg xmlns='http://www.w3.org/2000/svg' width='400' height='200'>
        <rect width='100%' height='100%' fill='%23ffe6cf'/>
        <text x='50%' y='50%' font-size='26' text-anchor='middle' fill='%23804b00' font-family='Arial' dy='.3em'>Resize Image</text>
      </svg>"
        alt="resizable image"
        width="400"
        height="200"
      />
      <div>
        <button id="smallBtn">Small</button>
        <button id="largeBtn">Large</button>
      </div>
    </div>

    <script>
      (function () {
        var smallBtn = document.getElementById("smallBtn");
        var largeBtn = document.getElementById("largeBtn");
        var img = document.getElementById("resizeImg");

        smallBtn.addEventListener("click", function () {
          img.setAttribute("width", "200");
          img.setAttribute("height", "100");
        });

        largeBtn.addEventListener("click", function () {
          img.setAttribute("width", "600");
          img.setAttribute("height", "300");
        });
      })();
    </script>
  </body>
</html>
