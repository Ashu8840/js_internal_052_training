<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Task 2: Background Color Changer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.5;
      background: #f7f7f7;
      color: #222;
    }

    .task {
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 14px;
      margin-bottom: 14px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.03);
    }

    h2 {
      margin: 0 0 8px 0;
      font-size: 16px;
    }

    button {
      padding: 6px 10px;
      margin-right: 6px;
      margin-bottom: 6px;
      border: 1px solid #bbb;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="task">
    <h2>Task 2: Background Color Changer</h2>
    <p>Click a button to change the page background color.</p>
    <div>
      <button id="bgRed">Red</button>
      <button id="bgBlue">Blue</button>
      <button id="bgGreen">Green</button>
      <button id="bgReset">Reset</button>
    </div>
  </div>

  <script>
    (function () {
      var redBtn = document.getElementById('bgRed');
      var blueBtn = document.getElementById('bgBlue');
      var greenBtn = document.getElementById('bgGreen');
      var resetBtn = document.getElementById('bgReset');

      redBtn.addEventListener('click', function () {
        document.body.style.backgroundColor = '#ffdddd';
      });
      blueBtn.addEventListener('click', function () {
        document.body.style.backgroundColor = '#dde8ff';
      });
      greenBtn.addEventListener('click', function () {
        document.body.style.backgroundColor = '#e7ffea';
      });
      resetBtn.addEventListener('click', function () {
        document.body.style.backgroundColor = '';
      });
    })();
  </script>
</body>
</html>
