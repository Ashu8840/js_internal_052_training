<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Task 6: Create Element Dynamically</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        line-height: 1.5;
        background: #f7f7f7;
        color: #222;
      }

      .task {
        background: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        padding: 14px;
        margin-bottom: 14px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.03);
      }

      h2 {
        margin: 0 0 8px 0;
        font-size: 16px;
      }

      button {
        padding: 6px 10px;
        margin-right: 6px;
        margin-bottom: 6px;
        border: 1px solid #bbb;
        border-radius: 4px;
        background: #fff;
        cursor: pointer;
      }

      .created-box {
        display: inline-block;
        margin: 6px;
        padding: 12px;
        border: 1px solid #999;
        border-radius: 6px;
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <div class="task">
      <h2>Task 6: Create Element Dynamically (Add Box)</h2>
      <div>
        <button id="addBoxBtn">Add Box</button>
      </div>
      <div id="boxContainer" style="margin-top: 12px"></div>
    </div>

    <script>
      (function () {
        var addBtn = document.getElementById("addBoxBtn");
        var container = document.getElementById("boxContainer");
        var counter = 0;

        addBtn.addEventListener("click", function () {
          counter += 1;
          var box = document.createElement("div");
          box.className = "created-box";
          box.style.border = "1px solid #888";
          box.style.padding = "12px";
          box.style.background = "#fffbe6";
          box.textContent = "Box " + counter;
          container.appendChild(box);
        });
      })();
    </script>
  </body>
</html>
