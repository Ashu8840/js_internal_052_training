<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Task 1: Change Text on Button Click</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        line-height: 1.5;
        background: #f7f7f7;
        color: #222;
      }

      .task {
        background: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        padding: 14px;
        margin-bottom: 14px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.03);
      }

      h2 {
        margin: 0 0 8px 0;
        font-size: 16px;
      }

      button {
        padding: 6px 10px;
        margin-right: 6px;
        margin-bottom: 6px;
        border: 1px solid #bbb;
        border-radius: 4px;
        background: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="task">
      <h2>Task 1: Change Text on Button Click</h2>
      <p id="t1para">This text will change when you click the button.</p>
      <div>
        <button id="t1btn">Change Text</button>
      </div>
    </div>

    <script>
      (function () {
        var p = document.getElementById("t1para");
        var btn = document.getElementById("t1btn");
        btn.addEventListener("click", function () {
          p.textContent = "Welcome to JavaScript!";
        });
      })();
    </script>
  </body>
</html>
