<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Task 12: Random Quote Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        line-height: 1.5;
        background: #f7f7f7;
        color: #222;
      }

      .task {
        background: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        padding: 14px;
        margin-bottom: 14px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.03);
      }

      h2 {
        margin: 0 0 8px 0;
        font-size: 16px;
      }

      button {
        padding: 6px 10px;
        margin-right: 6px;
        margin-bottom: 6px;
        border: 1px solid #bbb;
        border-radius: 4px;
        background: #fff;
        cursor: pointer;
      }

      .output {
        margin-top: 8px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="task">
      <h2>Task 12 (Bonus): Random Quote Generator</h2>
      <div>
        <button id="newQuoteBtn">Show New Quote</button>
      </div>
      <div class="output" id="quoteArea">Click the button to show a quote.</div>
    </div>

    <script>
      (function () {
        var quotes = [
          "The best way to get started is to quit talking and begin doing.",
          "Do not wait to strike till the iron is hot; but make it hot by striking.",
          "It does not matter how slowly you go as long as you do not stop.",
          "Small steps every day lead to big results.",
          "Practice makes progress, not perfection.",
        ];

        var area = document.getElementById("quoteArea");
        var btn = document.getElementById("newQuoteBtn");
        var lastIndex = -1;

        btn.addEventListener("click", function () {
          if (quotes.length === 0) return;
          var idx;
          do {
            idx = Math.floor(Math.random() * quotes.length);
          } while (quotes.length > 1 && idx === lastIndex);
          lastIndex = idx;
          area.textContent = quotes[idx];
        });
      })();
    </script>
  </body>
</html>
