<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Task 11: Live Clock</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        line-height: 1.5;
        background: #f7f7f7;
        color: #222;
      }

      .task {
        background: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        padding: 14px;
        margin-bottom: 14px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.03);
      }

      h2 {
        margin: 0 0 8px 0;
        font-size: 16px;
      }

      .output {
        margin-top: 8px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="task">
      <h2>Task 11 (Bonus): Live Clock</h2>
      <div class="output" id="clock">--:--:--</div>
    </div>

    <script>
      (function () {
        var clockEl = document.getElementById("clock");

        function pad(n) {
          return (n < 10 ? "0" : "") + n;
        }

        function updateClock() {
          var now = new Date();
          var h = pad(now.getHours());
          var m = pad(now.getMinutes());
          var s = pad(now.getSeconds());
          clockEl.textContent = h + ":" + m + ":" + s;
        }

        updateClock();
        setInterval(updateClock, 1000);
      })();
    </script>
  </body>
</html>
